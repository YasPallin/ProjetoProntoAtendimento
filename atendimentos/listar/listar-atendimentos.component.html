<h1>Pacientes</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr >
            <th>Nome</th>
			<th>CPF</th>
            <th>Endere√ßo</th>
            <th>Prioridade</th>
            <th>Concluido</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink] = "['/atendimentos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor ="let atendimento of atendimentosAtivos">
            <td [atendimentoConcluido]="atendimento.concluido">
                {{ atendimento.nome }}
            </td>

			<td [atendimentoConcluido]="atendimento.concluido">
                {{ atendimento.cpf }}
            </td>

			<td [atendimentoConcluido]="atendimento.concluido">
                {{ atendimento.endereco }}
            </td>

            <td [atendimentoConcluido]="atendimento.concluido">
                {{ atendimento.prioridade }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.concluido" (click)="alterarStatus(atendimento)">
            </td>
            <td class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink] = "['/atendimentos/editar', atendimento.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, atendimento)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="atendimentos.length == 0">Nenhuma tarefa cadastrada.</p>
